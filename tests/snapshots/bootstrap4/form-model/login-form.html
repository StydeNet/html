<form method="POST" action="http://localhost/login" role="form">
<div id="field_email" class="form-group">
    <label for="email">
        Email
    </label>
    <input type="email" name="email" id="email" class="form-control">
</div>
<div id="field_password" class="form-group">
    <label for="password">
        Password
    </label>
    <input type="password" name="password" id="password" class="form-control">
</div>
<div id="field_remember_me" class="form-check">
    <input type="checkbox" name="remember_me" value="1" class="form-check-input">
    <label class="form-check-label" for="remember_me">
        Remember me
    </label>
    </div>

<button type="submit" class="btn btn-primary">auth.login_action</button><a href="http://localhost/password/email">auth.forgot_link</a>
</form>
